<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
  <div class="form-card">
    <h2>Sign In</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" novalidate>
      <input type="text" name="contact" placeholder="Mobile number or Email" required value="{{ prefill or '' }}">
      <!-- Editable placeholder text comes from app.py (second_label) -->
      <input type="text" name="second_field" placeholder="{{ second_label }}">
      <button type="submit">Proceed &gt;</button>
    </form>
  </div>
</body>
</html>
